<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Delivery Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0/css/bootstrap.min.css">
  <style>
   
	body {
  background-image: url("images/login.jpg");
  background-attachment:scroll;
  background-repeat:no-repeat;
  background-size:100%;
  
  }
   .delivery-form {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    textarea {
      height: 100px;
    }

    button {
      background-color:lightblue;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkblue;
    }

    .confirmation-message {
      display: none;
      margin-top: 20px;
      background-color: #e6f0ff;
      padding: 10px;
      border-radius: 3px;
    }
	input:focus
	{
	background-color:lightblue;
	}
	.simple-button {
  background-color: lightblue;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.simple-button:hover {
  background-color: skyblue;
}


	
  </style>
  <body>
  <button class="simple-button" onclick="goToHomePage()">Home</button>
  <div class="container">
    <div class="delivery-form">
      <h2>Home Delivery </h2>
      <form id="deliveryForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="address">Delivery Address:</label>
          <textarea id="address" name="address" required></textarea>
        </div>
        <div class="form-group">
          <label for="deliveryTime">Preferred Delivery Time:</label>
          <input type="text" id="deliveryTime" name="deliveryTime">
        </div>
        <div class="form-group">
          <label for="instructions">Special Instructions:</label>
          <textarea id="instructions" name="instructions"></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
      <div id="confirmationMessage" class="confirmation-message"></div>
    </div>
  </div>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
  <script>
  function goToHomePage() {
  window.location.href = "index.html"; 
}
    // Form submission
    const form = document.getElementById('deliveryForm');
    const confirmationMessage = document.getElementById('confirmationMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      // Get form values
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const address = document.getElementById('address').value;
      const deliveryTime = document.getElementById('deliveryTime').value;
      const instructions = document.getElementById('instructions').value;

      // Perform form validation if needed

      // Create an object with the form data
      const formData = {
        name: name,
        phone: phone,
        address: address,
        deliveryTime: deliveryTime,
        instructions: instructions
      };

      // Do something with the form data (e.g., send it to the server)
      console.log(formData);

      // Show confirmation message
      confirmationMessage.textContent = "Order confirmed ,you will receive otp on your registered mobile no.";
      confirmationMessage.style.display = "block";

      // Reset the form
      form.reset();
    });
	

  </script>

  </body>
  </html>
